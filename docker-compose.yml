version: "3.8"

services:
  supertuxkart-server:
    image: jwestp/supertuxkart:latest
    restart: unless-stopped
    volumes:
      - "./server_config.xml:/stk/server_config.xml"
    environment:
      USERNAME: myusername
      PASSWORD: mypassword
      AI_KARTS: 2
    ports:
      - "2757:2757"
      - "2759:2759"
